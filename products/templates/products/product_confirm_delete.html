{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="confirm-box text-center">
                <i class="fas fa-exclamation-triangle text-warning fa-3x mb-3"></i>
                <h1 class="mb-4">Confirm Delete</h1>
                
                <div class="product-preview mb-4">
                    {% if object.image %}
                        <img src="{{ object.image.url }}" alt="{{ object.name }}" class="img-fluid rounded">
                    {% else %}
                        <div class="no-image bg-light rounded p-5 text-center">
                            <i class="fas fa-image fa-3x text-muted"></i>
                        </div>
                    {% endif %}
                </div>
                
                <p class="lead mb-4">Are you sure you want to delete "<strong>{{ object.name }}</strong>"?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Soft Delete
                        </button>
                        <a href="{% url 'hard_delete_product' object.pk %}" class="btn btn-outline-danger">
                            <i class="fas fa-trash-alt me-2"></i>Hard Delete (Permanent)
                        </a>
                        <a href="{% url 'product_list' %}" class="btn btn-outline-secondary mt-2">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
